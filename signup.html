<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffaf7b;
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        a {
            display: block;
            margin-top: 20px;
            color: #ffaf7b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff9966;
        }

        .flashcard {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ff5e62;
            border: 1px solid #ff5e62;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .container + .flashcard {
            margin-top: 20px;
        }
    </style>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="text" id="school-name" placeholder="School Name" required><br>
            <input type="text" id="school-district-code" placeholder="School District Code" required><br>
            <input type="text" id="teacher-name" placeholder="Teacher Name" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const schoolName = document.getElementById('school-name').value;
            const schoolDistrictCode = document.getElementById('school-district-code').value;
            const teacherName = document.getElementById('teacher-name').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('username', username);
            localStorage.setItem('schoolName', schoolName);
            localStorage.setItem('schoolDistrictCode', schoolDistrictCode);
            localStorage.setItem('teacherName', teacherName);
            localStorage.setItem('password', password);

            alert('Sign up successful!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
