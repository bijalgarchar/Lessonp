<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>Home/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #e3f2fd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Wrapper */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: linear-gradient(145deg, #d7e5fa, #ffffff);
}

/* 3D Card Styling */
.card {
    background: linear-gradient(145deg, #ffffff, #d7e5fa);
    border-radius: 15px;
    padding: 40px;
    max-width: 400px;
    box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -8px -8px 20px rgba(255, 255, 255, 0.5);
    text-align: center;
    transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

.card:hover {
    transform: perspective(1000px) rotateX(-10deg) rotateY(10deg);
    box-shadow: 16px 16px 40px rgba(0, 0, 0, 0.3), -16px -16px 40px rgba(255, 255, 255, 0.5);
}

.card h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
}

.card p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Button Group */
.button-group {
    display: flex;
    justify-content: space-around;
}

/* Primary Button (3D Effect) */
.btn-primary {
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.6);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-5px);
    box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(255, 255, 255, 0.5);
}

/* Secondary Button (3D Effect) */
.btn-secondary {
    text-decoration: none;
    background-color: #f44336;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.6);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.btn-secondary:hover {
    transform: translateY(-5px);
    box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(255, 255, 255, 0.5);
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        padding: 30px;
    }

    .card h1 {
        font-size: 2rem;
    }

    .btn-primary, .btn-secondary {
        padding: 10px 20px;
    }
}
</style>
    <div class="wrapper">
        <div class="card">
            <h1>Welcome to Our Website</h1>
            <p>Explore endless possibilities and join our growing community.</p>
            <div class="button-group">
                <a href="signup.html" class="btn-primary">Sign Up</a>
                <a href="login.html" class="btn-secondary">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
