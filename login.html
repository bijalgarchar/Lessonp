<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Flashcards</title>
</head>
<body>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffaf7b;
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        a {
            display: block;
            margin-top: 20px;
            color: #ffaf7b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff9966;
        }

        /* Flashcard Styles */
        .flashcard-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .flashcard {
            background-color: rgba(255, 255, 255, 0.2);
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard-content {
            position: absolute;
            backface-visibility: hidden;
        }

        .flashcard-front {
            color: #fff;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            color: #ffaf7z;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* Contact Information */
        .contact {
            margin-top: 20px;
            font-size: 14px;
            color: #ffaf7b;
        }
    </style>

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="school-district-code" placeholder="School District Code" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>

    <!-- Flashcard Section -->
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-content flashcard-front">Contact Us</div>
            <div class="flashcard-content flashcard-back">If you have any issue, contact us: <strong>8320804260 - Bijal Garchar</strong></div>
        </div>
    </div>

   

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Getting stored credentials from localStorage
            const storedSchoolDistrictCode = localStorage.getItem('schoolDistrictCode');
            const storedPassword = localStorage.getItem('password');

            // Getting the entered values
            const enteredSchoolDistrictCode = document.getElementById('school-district-code').value;
            const enteredPassword = document.getElementById('password').value;

            // Verifying credentials
            if (enteredSchoolDistrictCode === storedSchoolDistrictCode && enteredPassword === storedPassword) {
                alert('Login successful!');
                // Redirect to the dashboard or another page after successful login
                window.location.href = 'flashcard.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Flashcard flip effect
        const flashcard = document.getElementById('flashcard');
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });
    </script>
</body>
</html>
